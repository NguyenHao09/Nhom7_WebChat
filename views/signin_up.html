<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="../public/js/javascript.js"></script>
</head>

<body class="snow-bg">
    <div class="container-fluid">
        <div class="col-10">
            <div class="row">
                <!-- Phần Jumbotron -->
                <div class="col-6 p-5">
                    <form action="" class="p-4 ">
                        <div class="form-group">
                            <img src="../public/assets/images/squib3.png" alt="">
                            <p>
                                <h1 style="color: rgba(10, 10, 10, 0.712)">Trải nghiệm mới mẽ.</h1>
                                <h2 style="color: rgba(10, 10, 10, 0.712)">Kết nối với nhau thật dễ dàng !</h2>
                            </p>
                        </div>
                    </form>
                </div>
                <!-- Label đăng nhập -->
                <div class="col-6 pt-4">
                    <div class="row pt-5">
                        <div class="col-8 pt-5 border bg-light"
                            style="border-radius: 20px; box-shadow: silver  -0.5px 5px 5px;">

                            <form action="" method="post">
                                <h3 class="text-center text-info">Đăng nhập</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Tài khoản</label><br>
                                    <input type="text" name="username" id="usernam" placeholder="Nhập vào email"
                                        class="form-control">

                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Mật khẩu</label><br>
                                    <input type="password" name="password" id="passwor" placeholder="Nhập vào mật khẩu"
                                        class="form-control">

                                </div>
                                <div class="form-group text-center">
                                    <label for="remember-me" class="text-info"><span>Nhớ mật
                                            khẩu</span> <span><input id="remember-me" name="remember-me"
                                                type="checkbox"></span></label>
                                    <a href="#" class="text-right text-danger"
                                        style="margin-left:20px; text-decoration: none;"><span>Quên mật khẩu
                                            ?</span></a> <br />
                                </div>
                                <div class="form-group">
                                    <div class=" mb-3">
                                        <input type="submit" name="submitDangnhap"
                                            class=" btn btn-info btn-md bg-info col-12"
                                            style=" border:none; color:white" value="Đăng nhập" onclick="dangnhap()">
                                    </div>
                                </div>

                                <!-- Đăng kí                 -->
                                <div id="register-link" class="form-group text-center">
                                    <p> Bạn chưa có tài khoản ?
                                        <a href="register.html" class="text-success" style="text-decoration: none;"
                                            data-toggle="modal" data-target="#myModal"> Đăng
                                            ký</a>
                                    </p>
                                    <!-- Modal Đăng kí                     -->
                                    <div class="modal fade" id="myModal" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content" style="border-radius: 20px;">
                                                <div class="col-12">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Đăng ký</h4>
                                                        <input type="button" class="close btn shadow-none"
                                                            data-dismiss="modal" value="X">
                                                    </div>
                                                    <!-- Main -->
                                                    <div class="modal-body">
                                                        <form id="" action="" method="post">
                                                            <div class="form-group">
                                                                <label for="username" style="float: left;">Tên tài khoản
                                                                    <span id="er1" > </span>
                                                                </label>
                                                                <input type="text" name="username" id="username"
                                                                    placeholder="Nhập vào email"
                                                                    class="form-control tt1" onblur="ktrausername()"  title="Tối đa 30 ký tự, Ví dụ: example123@gmail.com">
                                                                    
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password" style="float: left;">Mật khẩu
                                                                    <span id="er2"> </span>
                                                                </label>
                                                                <input type="password" name="password" id="password"
                                                                    placeholder="Nhập vào mật khẩu" class="form-control tt2"
                                                                    onblur="ktrapw()" title="Password cần có 1 chữ số , 1 chữ thường , 1 chữ hoa , ít nhất 8 ký tự">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="password" style="float: left;">Nhập lại mật khẩu 
                                                                    <span id="er3"></span>
                                                                </label>
                                                                <input type="password" name="ktpassword"
                                                                    id="confirmpassword" placeholder="Nhập lại mật khẩu"
                                                                    class="form-control tt3" onblur="ktrapw2()" title="Password không trùng khớp" >
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="hovaten" style="float: left;">Họ và tên
                                                                    <span id="er4"></span>
                                                                </label>
                                                                <input type="text" name="username" id="txtten"
                                                                    placeholder="Nhập họ và tên"
                                                                    class="form-control tt4" onblur="" title="Họ và tên sai" >
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="hovaten" style="float: left;">CMND/ CCCD
                                                                    <span id="er5"> </span>
                                                                </label>
                                                                <input type="text" name="cmnd" id="txtcmnd"
                                                                    placeholder="Nhập CMND/ CCCD"
                                                                    class="form-control tt5" onblur="ktraCMND()" title="CMND gồm 9 chữ số">
                                                            </div>

                                                            <!-- <div class="form-group">
                                                                <label for="Email" style="float: left;"> Email <span
                                                                        id="eremail"
                                                                        class="invisible">(*)</span></label>
                                                                <input type="text" name="email" id="txtemail"
                                                                    placeholder="Nhập địa chỉ email"
                                                                    class="form-control" onblur="">
                                                            </div> -->

                                                            <div class="form-group">
                                                                <label for="birth" style="float: left;">Ngày tháng năm
                                                                    sinh <span id="er1"
                                                                        class="invisible">(*)</span></label>
                                                                <input type="date" name="username" id="username"
                                                                    class="form-control" >
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="username" style="float: left;">Giới tính
                                                                </label>
                                                                <div class="form-check-inline ml-5"
                                                                    style="float: left;">
                                                                    <label class="form-check-label" for="radio1">
                                                                        <input type="radio" class="form-check-input"
                                                                            id="radio1" name="optradio" value="Nam"
                                                                            checked>Nam
                                                                    </label>
                                                                </div>
                                                                <div class="form-check-inline ml-3"
                                                                    style="float: left;">
                                                                    <label class="form-check-label" for="radio2">
                                                                        <input type="radio" class="form-check-input"
                                                                            id="radio2" name="optradio" value="Nữ">Nữ
                                                                    </label>
                                                                </div>
                                                                <!-- <span id="er1">(*)</span> -->
                                                            </div>

                                                            <div class="form-group">
                                                                <div class=" mb-3">
                                                                    <input type="submit" name="submitDangki"
                                                                        class=" btn btn-info btn-md bg-success col-12"
                                                                        style=" border:none; margin-top: 20px; color:white"
                                                                        value="Đăng kí" onclick="dangki()">
                                                                </div>
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>



        <div class="row fixed-bottom border" id="footer">
            <div class="text-center">
                ©2021 Đồ án web chat: <b>Nhóm</b>
            </div>
        </div>

    </div>


</body>

</html>
